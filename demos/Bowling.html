<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Bowling</title>
</head>

<body>
    <h1>Bowling Frames</h1>
    <div>
        <table class="table table-bordered">
            <thead>
                <th class="frame">1</th>
                <th class="frame">2</th>
                <th class="frame">3</th>
                <th class="frame">4</th>
                <th class="frame">5</th>
                <th class="frame">6</th>
                <th class="frame">7</th>
                <th class="frame">8</th>
                <th class="frame">9</th>
                <th class="frame">10</th>
            </thead>
            <tbody id="frames">
                
            </tbody>
        </table>
    </div>
    <div>
        <label id="sum">The Sum is: </label>
    </div>
    <div>
        <label id="average">The Average is: </label>
    </div>
    <button id="btn1" type="button" class="btn btn-primary">Simulate Bowling Game</button>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $().ready(() => {
            $("#btn1").click(() => {
                console.log("clicked");
                render(generateFrameScore(generateRandomFrameArray()));
            });

            generateRandomFrameArray = () => {
                let fb1 = [];
                let fb2 = [];
                for (let i of $(".frame")) {
                    let x = Math.floor(Math.random() * 11);
                    let y = Math.floor(Math.random() * (11-x));
                    fb1.push(x);
                    fb2.push(y);
                }
                let frame = {"fb1":fb1, "fb2":fb2};
                return frame;
            }
            generateFrameScore = (frame) => {
                let fs = [];
                row = "<tr>"
                for(let i = 0; i < frame.fb1.length; i++){
                    row += "<td>" + frame.fb1[i] + " " + frame.fb2[i] + "</td>";
                    let x = 0;
                    if(frame.fb1[i] === 10 && i < 9){
                        if(frame.fb1[i+1] === 10 && i < 8){
                            x = frame.fb1[i]+frame.fb1[i+1]+frame.fb1[i+2];
                        } else{
                            x = frame.fb1[i]+frame.fb1[i+1]+frame.fb2[i+1];
                        } 
                    } else if (frame.fb1[i]+frame.fb2[i] === 10 && i < 9){
                        x = frame.fb1[i]+frame.fb2[i]+frame.fb1[i+1];
                    } else {
                        x = frame.fb1[i] + frame.fb2[i];
                    }
                    if(i>0){
                        fs.push(x + fs[i-1]);
                    } else {
                        fs.push(x);
                    }
                }
                row += "</tr>"
                $("#frames").append(row);
                return fs;
            }

            render = (fs) => {
                $("tbody").empty();
                row += "<tr>"
                fs.map(x => {
                    row += "<td>"+x+"</td>";
                })
                row += "</tr>";
                $("#frames").append(row);
                
                $("#sum").text("The Sum is: " + fs[9]);
                $("#average").text("The Average is: " + fs.reduce((a, b) => {
                    return a+b;
                })/10);
            }
        });
    </script>
</body>

</html>
